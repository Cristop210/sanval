            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #d63384;
            margin: 0;

        .container {

        .message {

        }
        .btn:hover {
            background-color: #d63384;

        }
        #proposal {
            display: none;
            font-size: 2.5em;
            margin-top: 30px;
            color: #ff4d79;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .flower {
            position: absolute;
            width: 50px;
            animation: float 5s infinite;
        }
        @keyframes float {

</head>
